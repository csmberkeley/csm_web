version: '3.8'

services:
  postgres:
    image: postgres:14
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 120
    environment:
      POSTGRES_DB: csm_web_dev
      PGUSER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust

  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    volumes:
      # mount source files
      - type: bind
        source: ./
        target: /opt/csm_web/app
        read_only: true
      # output from webpack
      - type: bind
        source: ./csm_web/frontend/static/frontend/
        target: /opt/csm_web/app/csm_web/frontend/static/frontend/
      # mount package files
      - type: bind
        source: ./package.json
        target: /opt/csm_web/package.json
        read_only: true
      - type: bind
        source: ./package-lock.json
        target: /opt/csm_web/package-lock.json
        read_only: true
    command: sh -c "npm install && npm start"

  django:
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.django
    env_file: .env
    environment:
      POSTGRES_DB: csm_web_dev
      POSTGRES_USER: postgres
      POSTGRES_HOST: postgres
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: ./
        target: /opt/csm_web
        read_only: true
      # output from migrations
      - type: bind
        source: ./csm_web/scheduler/migrations/
        target: /opt/csm_web/csm_web/scheduler/migrations/
    depends_on:
      postgres:
        condition: service_healthy

networks:
  default:
    name: csm_web_default
