<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CSM Scheduler</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
		<!-- Fontawesome icons TODO: install these via npm and use tree-shaking so we don't have to download everything -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous"/>
    <!-- UIkit JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js" integrity="sha256-AINUlF7RFhEIU37MsMWXfqC9AlpDnmW8xp1NUfEa8io=" crossorigin="anonymous" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js" integrity="sha256-T3+0YjpPZWQR6G5L8KOHWj/T6gGfMj1CPHDYDp0z3eE=" crossorigin="anonymous" defer></script>
		<!-- React and ReactDOM -->
		{% if DJANGO_ENV == 'prod' %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.production.min.js" integrity="sha256-kHzwNYrCFiiWZjqmRupBU8LYKWYt1LrpoojN8Kmv84c=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js" integrity="sha256-h2FCY1kn1qwXfMbwHXuDN15oigd8pYcz4KUnl4cAdB0=" crossorigin="anonymous"></script>
		{% else %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.development.js" integrity="sha256-Fy0+oh76u+dih9imNzr0Ka1RHbVKV8o4nR+p8s6wTXE=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.development.js" integrity="sha256-ZMB3rvxm3yr+lN12NcNAJbw6JQWFah3Qx3s3XH1Z0P8=" crossorigin="anonymous"></script>
		{% endif %}
  </head>
  <body>
		<header>
			<img id="logo" src="{% static 'frontend/img/logo-min/logo_notext.png' %}"/>
			<h3 id="site-title">Scheduler</h3>
			<div id="header-menu">
				<img id="user-profile-pic" height="52" width="52" src="{% static 'frontend/img/demo.jpg' %}"/>
				<a id="logout-btn" href="{% url 'logout' %}">Logout</a>
			</div>
		</header>
    <div id="app"><!-- React --></div>
  </body>
  <script src="{% static 'frontend/main.js' %}"></script>
</html>
