{% extends "./base.html" %}
{% block extra_head %}
	<!-- React and ReactDOM -->
	{% if DJANGO_ENV == 'prod' %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.0/umd/react.production.min.js" integrity="sha256-32Gmw5rBDXyMjg/73FgpukoTZdMrxuYW7tj8adbN8z4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.0/umd/react-dom.production.min.js" integrity="sha256-bjQ42ac3EN0GqK40pC9gGi/YixvKyZ24qMP/9HiGW7w=" crossorigin="anonymous"></script>
	{% else %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.0/umd/react.development.js" integrity="sha256-H6WQKfZMn1zcp7b+2UxB9XxLgiJkTdDJQwSf8Ky08PM=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.0/umd/react-dom.development.js" integrity="sha256-7HNaSb5hlw/7k02EhnhXdptCHpoj/CjDPP/wFsGjG+g=" crossorigin="anonymous"></script>
	{% endif %}
{% endblock %}

{% block body %}
	<div id="app"><!-- React --></div>
{% endblock %}

{% block after_body %}
	{% load static %}
  <script src="{% static 'frontend/main.js' %}"></script>
{% endblock %}
