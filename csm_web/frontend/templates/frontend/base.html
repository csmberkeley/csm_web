<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
		<title>CSM Scheduler</title>
		{% load static %}
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'frontend/img/favicon-16x16.png' %}"/>
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'frontend/img/favicon-32x32.png' %}"/>
		{% if DJANGO_ENV == 'prod' %}
			<link rel="stylesheet" href="{% static 'frontend/css/style.min.css' %}"/>
		{% else %}
			<link rel="stylesheet" href="{% static 'frontend/css/style.css' %}"/>
		{% endif %}
		{% block extra_head %}
		{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>
	{% block after_body %}
	{% endblock %}
</html>
